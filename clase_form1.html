<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method=""></form>
        <fieldset>
            <legend>Formulario de Acceso</legend>
            <div style="text-align:center;">
                <label for="correo">Correo Electrónico</label>
                <input type="email" name="correo" id="correo"><br>
                <label for="pass">Clave de Acceso</label>
                <input type="password" name="pass" id="pass"><br>
                <input type="submit" value="Ingresar">
                <input type="reset" value="Borrar">
            </div>
            
        </fieldset>

    <form action="" method=""></form>
        <fieldset>
            <legend>Encuesta</legend>
            <fieldset>
                <legend>Seleccione a sus favoritos</legend>
                
                <input type="checkbox" name="musica" id="musica">
                <label for="musica">Música</label><br>
                <input type="checkbox" name="peli" id="peli">
                <label for="peli">Peliculas</label><br>
                <input type="checkbox" name="libros" id="libros">
                <label for="libros">Libros</label><br>
                <input type="checkbox" name="juegos" id="juegos">
                <label for="juegos">VideoJuegos</label>
            </fieldset>

            <fieldset>
                <legend>Escoja su bebestible</legend>

                <input type="radio" name="whiskey" id="whiskey">
                <label for="whiskey">Whiskey</label><br>
                <input type="radio" name="pisco" id="pisco">
                <label for="pisco">Pisco</label><br>
                <input type="radio" name="bebida" id="bebida">
                <label for="bebida">Bebida Gaseosa</label><br>
                <input type="radio" name="jugo" id="jugo">
                <label for="jugo">Jugo</label>
            </fieldset>

        </fieldset>
</body>
</html>
