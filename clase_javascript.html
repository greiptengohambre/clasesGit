<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="user" class="control-label" id="userLabel">
                    Usuario
                </label>
                <input type="text" name="user" id="user" class="form-control">
            </div>
            <div class="form-group">
                <label for="passKey" class="control-label" id="passKeyLabel">
                    Clave
                </label>
                <input type="password" name="passKey" id="passKey" class="form-control">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success" onclick="login()">Acceder</button>
            </div>
        </form>
    </div>

    <script>
        function login(){
            var user = document.getElementById("user").value;
            var pass = document.getElementById("passKey").value;
            var errors = "";
            if(user.length == 0){
                errors += "- Ingrese el nombre de usuario.\n";
            }
            if(pass.length == 0){
                errors += "- Ingrese la clave de acceso.\n";
            }
            if(errors.length > 0){
                alert("Corrije los siguientes errores: \n"+errors);
            }else{
                const validUser ="admin";
                const validPass = "Macoy123"
                if(user !== validUser || pass !== validPass){
                    alert("Credenciales erroneas");
                }else{
                    alert("CREDENCIALES VALIDAS - BIENVENIDO")
                }
            }
        }
    </script>
</body>
</html>
